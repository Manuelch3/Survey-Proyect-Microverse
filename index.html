<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your Name">
      <label id="email-label">Email</label>
      <input id="email" type="email" placeholder="Enter yout Email">
      <label id="number-label">Age</label>
      <input id="number" type="number" placeholder="Age" min="10" max="99">
      <select id="dropdown" placeholder="Select Current role">
        <option disabled selected value="" hidden> Select current Role</option>
        <option selected="">Student</option>
        <option selected="">Full time Job</option>
        <option selected="">Full time learner</option>
        <option selected="">Prefer not to say</option>
        <option selected="">Other </option>
      </select>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input type="radio" value="Definitely"> Definitely
      </label>
      <label >
        <input type="radio" value="Maybe"> Maybe
      </label>
      <label >
        <input type="radio" value="Not sure"> Not Sure
      </label>
      <p>Wat is your favorite feauture of freeCodeCamp</p>
      <select id="dropdown" ">     
        <option disabled selected  > Select an Option</option>
        <option selected="">challenges</option>
        <option selected="">Projects</option>
        <option selected="">Community</option>
        <option selected="">Open Source</option>
      </select>
      <p>What would you like to see improved? (check all that apply)</p>
      
    </form>

  
    <script  src="js/index.js"></script>
  </body>
</html>
